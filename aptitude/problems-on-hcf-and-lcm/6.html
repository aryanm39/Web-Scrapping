                                                    <p>Let the numbers be 3<i class="ga-var">x</i>, 4<i class="ga-var">x</i> and 5<i class="ga-var">x</i>.</p>
<p>Then, their L.C.M. = 60<i class="ga-var">x</i>.</p>
<p>So, 60<i class="ga-var">x</i> = 2400 or x = 40.</p>
<p><img src="/_files/images/aptitude/1-sym-tfr.gif"> The numbers are (3 x 40), (4 x 40) and (5 x 40).</p>
<p>Hence, required H.C.F. = 40.</p>

                                                <div class="bix-ans-description table-responsive">
                                                    <p>Clearly, 3 + 6 = 9, 9 + 6 = 15,.....</p><p>So, the series is an A.P. in which a = 3 and d = 6.</p><p>Therefore 21st term = a + (21 - 1) d = a + 20d = 3 + 20 x 6 = 123.</p>

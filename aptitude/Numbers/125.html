                                                <div class="bix-ans-description table-responsive">
                                                    
<p>90 = 10 x 9</p>
<p>Clearly, 653<i class="ga-var">xy</i> is divisible by 10, so <i class="ga-var">y</i> = 0</p>
<p>Now, 653<i class="ga-var">x</i>0 is divisible by 9.</p>
<p>So, (6 + 5 + 3 + <i class="ga-var">x</i> + 0) = (14 + <i class="ga-var">x</i>) is divisible by 9. So, <i class="ga-var">x</i> = 4.</p>
<p>Hence, (<i class="ga-var">x</i> + <i class="ga-var">y</i>) = (4 + 0) = 4.</p>

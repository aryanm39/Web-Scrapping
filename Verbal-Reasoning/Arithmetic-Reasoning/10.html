                                                <div class="bix-ans-description table-responsive">
                                                    <p>Since B and D are twins, so B = D.</p><p>Now, A = B + 3 and A = C - 3.</p><p>Thus, B + 3 = C - 3  <img src="/_files/images/verbal-reasoning/common/bim.gif"> D + 3 = C-3  <img src="/_files/images/verbal-reasoning/common/bim.gif"> C - D = 6.</p>

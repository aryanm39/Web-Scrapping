                                                <div class="bix-ans-description table-responsive">
                                                    
<p>The year 2004 is a leap year. It has 2 odd days.</p>
<p><img src="/_files/images/aptitude/1-sym-tfr.gif"> The day on 8<sup>th</sup> Feb, 2004 is 2 days before the day on 8<sup>th</sup> Feb, 2005.</p>
<p>Hence, this day is Sunday.</p>
